<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clash订阅转换</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="one">
				<div class="link1">
					订阅链接:
					<textarea placeholder="仅支持Clash订阅，多个订阅可用换行隔开" id="inp-url" ></textarea>
				</div>
				<div class="link1">
					节点更新间隔: <input type="text" style="width: 100px" id="inp-interval" />
					s (可不填,默认1800s)
				</div>
				<div class="link1">
					是否使用Meta内核或Stash: <input type="checkbox" id="inp-meta" />
					<br>（如果用了，请务必勾上，meta的特性可以节省服务器资源）
				</div>
				<br>
			</div>
			<div class="link1"><button id="btn">生成</button></div>
			<div class="link1">
				新订阅链接:
				<input type="text" id="output" readonly />
				<button id="copy" style="margin-top: 10px">
					<span>复制</span>
				</button>
			</div>
		</div>
		<footer class="footer">
			<div>
				<span>
					<i class="fa fa-link" aria-hidden="true"></i>
					API 后端项目:
				</span>
				<span>
					<a href="https://github.com/geniucker/sub-conv">
						sub-conv
					</a>
				</span>
				<span>By</span>
				<span>
					<a href="https://github.com/geniucker">@Geniucker</a>
				</span>
			</div>
			<div>
				<span>
					<i class="fa fa-pencil" aria-hidden="true"></i>
					UI designed by
				</span>
				<span>
					<a href="https://github.com/musanico">@Musanico</a>
				</span>
			</div>

		</footer>
	</body>
</html>
