<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clash订阅转换</title>
		<link rel="stylesheet" href="./css/index.css" />
		<script src="./js/index.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="link1">
				订阅链接:
				<input type="text" placeholder="仅支持Clash订阅" id="a1" />
			</div>
			<div class="link1">
				节点更新间隔: <input type="text" style="width: 100px" id="a2" />
				s (可不填,默认600s)
			</div>
			<div class="link1" style="width: 6000px">
				本地 ZJU Connect 支持(不使用全部留空)
			</div>
			<div id="another">
				<div class="link1">
					ZJU暴露的 socks 5 端口:
					<input type="text" style="width: 80px" id="a3" />
				</div>
				<div class="link1">
					socks 5 用户名:
					<input type="text" style="width: 100px" id="a4" /> (未设置则留空)
					socks 5 の密码:
					<input type="text" style="width: 100px" id="a5" /> (未设置则留空)
				</div>
			</div>
			<div class="link1"><button id="btn">确定</button></div>
			<div class="link1">
				新订阅链接:
				<input type="text" id="output" />
				<button id="copy" style="margin-top: 10px">
					<span>复制</span>
				</button>
			</div>
		</div>
	</body>
</html>
